<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors Lizard Spock</title>
    <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>

    <header>
        <h1>Rock â€¢ Paper â€¢ Scissors â€¢ Lizard â€¢ Spock</h1>
        <p class="subtitle">Beat the AI. Track your score. Enjoy animations & sound.</p>
    </header>

    <!-- Control Panel -->
    <section class="control-panel">
        <button id="soundToggle" class="toggle-btn active">Sound: ON</button>

        <select id="difficultySelect">
            <option value="easy">Easy</option>
            <option value="normal" selected>Normal</option>
            <option value="hard">Hard (AI Prediction)</option>
        </select>

        <button id="resetGame" class="toggle-btn">Reset Game</button>
    </section>

    <!-- Game Area -->
    <main class="game-container">

        <div class="choices">
            <div class="choice" data-move="rock">ğŸª¨ Rock</div>
            <div class="choice" data-move="paper">ğŸ“„ Paper</div>
            <div class="choice" data-move="scissors">âœ‚ï¸ Scissors</div>
            <div class="choice" data-move="lizard">ğŸ¦ Lizard</div>
            <div class="choice" data-move="spock">ğŸ–– Spock</div>
        </div>

        <div class="result">
            <h2 id="resultMessage" class="result-message">Make your move!</h2>
            <p id="aiPrediction" class="ai-prediction"></p>
            <p id="hintBox" class="hint-box"></p>

            <div class="scoreboard">
                <p>You: <span id="playerScore">0</span></p>
                <p>AI: <span id="computerScore">0</span></p>
            </div>
        </div>

    </main>

    <!-- Move History -->
    <section class="move-history">
        <h3>Move History</h3>
        <ul id="moveList"></ul>
    </section>

    <!-- Sounds -->
    <audio id="soundWin" src="sounds/win.wav"></audio>
    <audio id="soundLose" src="sounds/lose.wav"></audio>
    <audio id="soundTie" src="sounds/tie.wav"></audio>
    <audio id="soundClick" src="sounds/click.wav"></audio>

<script src="js/script.js"></script>
</body>
</html>
