<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>RPSLS — Rock Paper Scissors Lizard Spock</title>
  <meta name="description" content="Play Rock, Paper, Scissors, Lizard, Spock — with avatars, animations, adaptive AI, score tracking and accessibility." />
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <main class="app" id="app">
    <header class="app-header">
      <h1>RPSLS Arena</h1>  
      <p class="tagline">Rock • Paper • Scissors • Lizard • Spock — Challenge the adaptive AI</p>
    </header>

    <section class="game-panel" aria-labelledby="gameTitle">
      <h2 id="gameTitle">Play</h2>

      <div class="scoreboard" role="group" aria-label="Scoreboard">
        <div class="score">
          <strong id="playerScore">0</strong>
          <span>Player</span>
        </div>
        <div class="score">
          <strong id="ties">0</strong>
          <span>Ties</span>
        </div>
        <div class="score">
          <strong id="computerScore">0</strong>
          <span>Computer</span>
        </div>
      </div>

      <div class="controls" role="radiogroup" aria-label="Choose your move">
        <!-- Buttons created in HTML for accessibility and progressive enhancement -->
        <button class="choice" data-choice="rock" aria-pressed="false" aria-label="Choose Rock">
          <span class="choice-label">Rock</span>
          <!-- SVG avatar for rock -->
          <svg class="avatar" viewBox="0 0 100 100" aria-hidden="true">
            <g class="rock-icon">
              <circle cx="50" cy="55" r="28" />
              <path d="M28 55 q6 -26 22 -30 q26 -2 34 14 q-2 20 -16 34 q-28 6 -40 -18z" opacity="0.15"/>
            </g>
          </svg>
        </button>

        <button class="choice" data-choice="paper" aria-pressed="false" aria-label="Choose Paper">
          <span class="choice-label">Paper</span>
          <!-- Paper SVG -->
          <svg class="avatar" viewBox="0 0 100 100" aria-hidden="true">
            <rect x="18" y="18" rx="6" ry="6" width="64" height="64" />
            <line x1="28" y1="32" x2="72" y2="32" stroke-width="2"/>
            <line x1="28" y1="44" x2="72" y2="44" stroke-width="2"/>
          </svg>
        </button>

        <button class="choice" data-choice="scissors" aria-pressed="false" aria-label="Choose Scissors">
          <span class="choice-label">Scissors</span>
          <!-- Scissors SVG -->
          <svg class="avatar" viewBox="0 0 100 100" aria-hidden="true">
            <circle cx="28" cy="28" r="10" />
            <circle cx="72" cy="72" r="10" />
            <path d="M32 32 L68 68" stroke-width="6" stroke-linecap="round" />
            <path d="M38 62 L60 36" stroke-width="4" stroke-linecap="round" />
          </svg>
        </button>

        <button class="choice" data-choice="lizard" aria-pressed="false" aria-label="Choose Lizard">
          <span class="choice-label">Lizard</span>
          <!-- Lizard SVG -->
          <svg class="avatar" viewBox="0 0 100 100" aria-hidden="true">
            <path d="M20 60 q10 -30 40 -20 q20 8 20 28 q-20 10 -40 10 q-15 -4 -20 -18z" />
            <circle cx="56" cy="38" r="3"/>
          </svg>
        </button>

        <button class="choice" data-choice="spock" aria-pressed="false" aria-label="Choose Spock">
          <span class="choice-label">Spock</span>
          <!-- Spock (vulcan salute) SVG -->
          <svg class="avatar" viewBox="0 0 100 100" aria-hidden="true">
            <path d="M50 20 L50 54 L36 70 L36 86 L30 86 L30 70 L24 70 L24 54 L40 38 L50 20z" />
            <path d="M50 54 L64 70 L64 86 L70 86 L70 70 L76 70 L76 54 L60 38 L50 54z" opacity="0.95"/>
          </svg>
        </button>
      </div>

      <div class="arena" aria-live="polite" aria-atomic="true">
        <div class="player-action">
          <h3>Player</h3>
          <div id="playerChoiceDisplay" class="action-display">—</div>
        </div>
        <div class="vs">VS</div>
        <div class="computer-action">
          <h3>Computer</h3>
          <div id="computerChoiceDisplay" class="action-display">—</div>
        </div>
      </div>

      <div class="game-info" role="status" aria-live="polite">
        <p id="resultText">Make your move!</p>
      </div>

      <div class="controls-bottom">
        <label for="difficulty">Difficulty</label>
        <select id="difficulty" aria-label="Select difficulty">
          <option value="easy">Easy</option>
          <option value="normal" selected>Normal</option>
          <option value="hard">Hard</option>
        </select>

        <label for="tries">Tries</label>
        <input id="tries" type="number" min="1" max="50" value="10" aria-label="Number of tries left" />

        <button id="resetBtn">Reset</button>
      </div>

    </section>

    <section class="history" aria-labelledby="historyTitle">
      <h2 id="historyTitle">History</h2>
      <ol id="historyList" class="history-list" aria-live="polite"></ol>
    </section>

    <footer class="app-footer">
      <small>&copy; <span id="year"></span> RPSLS Arena • Built with HTML, CSS, JavaScript</small>
    </footer>
  </main>

  <script src="script.js" defer></script>
</body>
</html>
