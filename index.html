<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock Paper Scissors Lizard Spock</title>
  <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>
  <header>
    <h1>Rock, Paper, Scissors, Lizard, Spock</h1>
  </header>

  <section class="scoreboard">
    <div>Player: <span id="player-score">0</span></div>
    <div>Computer: <span id="computer-score">0</span></div>
  </section>

  <section class="game">
    <h2>Choose your move:</h2>
    <div class="choices">
      <img src="images/rock.png" alt="Rock" data-choice="rock">
      <img src="images/paper.png" alt="Paper" data-choice="paper">
      <img src="images/scissors.png" alt="Scissors" data-choice="scissors">
      <img src="images/lizard.png" alt="Lizard" data-choice="lizard">
      <img src="images/spock.png" alt="Spock" data-choice="spock">
    </div>
    <div class="result">
      <p id="result-text"></p>
      <p id="computer-choice"></p>
    </div>
  </section>

  <footer>
    <p>Â© 2025 RPSLS Game. Developed by Your Name</p>
  </footer>

  <script src="js/script.js"></script>
</body>
</html>
